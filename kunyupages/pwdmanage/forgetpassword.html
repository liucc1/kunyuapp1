<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>忘记密码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../common/css/mui.min.css" rel="stylesheet" />
		<link href="../../common/css/app.css" rel="stylesheet" />
		<link href="../../common/css/base.css" rel="stylesheet" />
		<style>	  
			/*设置-不起作用 ？*/ 	
	    	.lablewth{width: 35%;}
	    	.inputwth{width: 65%;}
	    </style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav back_fff" >
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title ">忘记密码</h1>
		</header>
		<div class="mui-content">
			<div class="mui-form">
				<div class="mui-input-row">
					<label style="width: 35%;">注册手机号码</label> 
					<input style="width: 65%;" type="tel" maxlength="11" id="phone" placeholder="请输入手机号" />
					<i id="i1" class="mui-icon mui-icon-closeempty none"></i>
				</div>
				<div class="mui-input-row mui-input-row-yan">
					<label style="width: 35%;">输入验证码</label>
					<input style="width: 65%;" type="tel" id="smscode" maxlength="6" placeholder="请输入验证码" />
					<button type="button" id="getcode" class="mui-btn mui-btn-primary mui-btn-outlined mt4">获取验证码</button>
				</div>
				<div class="mui-input-row">
					<label style="width: 35%;">输入新密码</label>
					<input style="width: 65%;" type="password" id="pwd1" placeholder="字母+数字组合，8~20位" readonly="readonly">
					<i id="i2" class="mui-icon mui-icon-closeempty none"></i>
				</div>
				<div class="mui-input-row  bor_none">
					<label style="width: 35%;">再次输入密码</label>
					<input style="width: 65%;" type="password" id="pwd2" placeholder="请输入您的密码" readonly="readonly">
				</div>
			</div>
			<div class="mui-content-padded">
				<button type="button" id="oBtn" class="mui-btn mui-btn-danger mui-btn-block"> 提 交 </button>
			</div>
		</div>
	</body>
	<script src="../../common/js/mui.min.js"></script>
	<script src="../../common/js/zepto.min.js" ></script>
	<script src="../../common/js/common.js" ></script>
	<script type="text/javascript" src="../../plugins/passguard/plugin-passguard.js" ></script>
	<script src="forgetpassword.js"></script>
</html>
