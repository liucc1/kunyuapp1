<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>扶뒬못</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../common/css/mui.min.css" rel="stylesheet" />
		<link href="../../common/css/app.css" rel="stylesheet" />
		<link href="../../common/css/base.css" rel="stylesheet" />
		<style>
			.mui-ellipsis-2 {
			    display: -webkit-box;
			    overflow: hidden;
			    white-space: normal!important;
			    text-overflow: ellipsis;
			    word-wrap: break-word;
			    -webkit-line-clamp: 2;
			    -webkit-box-orient: vertical;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">扶뒬못</h1>
		</header>
		<div class="mui-content">
			<ul id="newsCon" class="mui-table-view mui-table-view-chevron">
				<script id="news_tmp" type="text/html">
					{{each newsList}}
						<li class="mui-table-view-cell mui-media" data-id="{{$value.id}}">
							<a class="mui-navigate-right">
								<img class="mui-media-object mui-pull-left" src="{{$value.imgURL}}">
								<div class="mui-media-body">
									<div class="mui-ellipsis-2">
										{{$value.title}}
									</div>
								</div>
							</a>
						</li>
					{{/each}}
				</script>
			</ul>
		</div>
	</body>
	<script src="../../common/js/mui.min.js"></script>
	<script src="../../plugins/jquery-1.10.2.min.js" ></script>
	<script src="../../common/js/common.js" ></script>
	<script src="../../plugins/template.js"></script>
	<script src="indexDemo.js"></script>
</html>
