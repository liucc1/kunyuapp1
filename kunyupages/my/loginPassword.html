<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修改登录密码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../common/css/mui.min.css" rel="stylesheet" />
		<link href="../../common/css/app.css" rel="stylesheet" />
		<link href="../../common/css/base.css" rel="stylesheet" />
		<style>
			.mui-form{
	    		border: 0px;
	    	}
	    	.ps{
	    		height: 32px;
	    		line-height: 42px;
	    		padding: 0px 10px;
	    	}
	    	.afterInput{
	    		margin: 10px;
				padding:10px;
				background-image: url(../../images/scan.png); 
				background-repeat: no-repeat;
	    	}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav back_fff" >
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title ">修改登录密码</h1>
		</header>
		<div class="mui-content">
			<div class="mui-form">
				<div class="mui-input-row ">
					<input  style="width: 65%;" type="password" maxlength="11" id="oldPwd" placeholder="输入旧登录密码" />
				</div>
				<div class="mui-input-row ">
					<input  style="width: 65%;" type="password" maxlength="11" id="newPwd1" placeholder="字母+数字组合，大于等于8位" />
				</div>
				<div class="mui-input-row ">
					<input  style="width: 65%;" type="password" maxlength="11" id="newPwd2" placeholder="再次输入新登录密码" />
				</div>
			</div>
			<div class="mui-content-padded">
				<button type="button" id="oBtn" class="mui-btn mui-btn-danger mui-btn-block"> 确认 </button>
			</div>
		</div>
	</body>
	<script src="../../common/js/mui.min.js"></script>
	<script src="../../common/js/zepto.min.js" ></script>
	<script src="../../common/js/common.js" ></script>
	<script src="loginPassword.js" ></script>
</html>
