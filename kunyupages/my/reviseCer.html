<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>更换银行卡</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../common/css/mui.min.css" rel="stylesheet" />
		<link href="../../common/css/app.css" rel="stylesheet" />
		<link href="../../common/css/base.css" rel="stylesheet" />
		<style>
			.mui-form{
	    		border: 0px;
	    	}
	    	.ps{
	    		height: 32px;
	    		line-height: 42px;
	    		padding: 0px 10px;
	    	}
	    	.afterInput{
	    		margin: 10px;
				padding:10px;
				background-image: url(../../images/scan.png); 
				background-repeat: no-repeat;
	    	}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav back_fff" >
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title ">更换银行卡</h1>
		</header>
		<div class="mui-content">
			<div class="mui-form">
				<div class="mui-input-row ">
					<label>银行卡号</label> 
					<input  type="tel" id="cardNo" placeholder="请输入您的新银行卡号" />
				</div>
				<div class="mui-input-row">
					<label>身份证号</label>
					<input type="text" id="idNo" placeholder="请输入您的身份证号" />
				</div>
				<div class="mui-input-row">
					<label>姓名</label>
					<input type="text" id="name" placeholder="" readonly="readonly"/>
				</div>
				<div class="mui-input-row">
					<label>手机号</label>
					<input type="tel" id="phone" maxlength="11" placeholder="" readonly="readonly" />
				</div>
				<div class="mui-input-row mui-input-row-yan">
					<label>验证码</label>
					<input type="tel" id="smscode" maxlength="6" placeholder="请输入验证码" />
					<button type="button" id="getcode" class="mui-btn mui-btn-primary mui-btn-outlined">获取验证码</button>
				</div>
				<div class="mui-input-row" style="border-bottom: 0px;">
					<label>开户行</label>
					<input type="text" id="depositBank" placeholder="请输入您的开户行" />
				</div>
			</div>
			<div class="mui-content-padded">
				<button type="button" id="oBtn" class="mui-btn mui-btn-danger mui-btn-block"> 确认绑卡 </button>
			</div>
		</div>
	</body>
	<script src="../../common/js/mui.min.js"></script>
	<script src="../../common/js/zepto.min.js" ></script>
	<script src="../../common/js/common.js" ></script>
	<script src="reviseCer.js"></script>
</html>
