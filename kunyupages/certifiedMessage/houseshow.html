<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>房产示例</title>
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav back_fff" >
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title"></h1>
		</header>
		<div class="mui-content">
			<div id="houseSample" class="mui-content-padded none">
				<p>清晰显示房产证号及房产地址</p>
				<div class="imgBor">
					<img src="../../images/contract1.jpg" data-preview-src="" data-preview-group="1" />
				</div>
				<br />
				<p>若地址与房产证号不在一页，请完整拍摄两页并清晰显示房产证号及房产地址</p>									
				<div class="imgBor">
					<img src="../../images/contract2.png" data-preview-src="" data-preview-group="1" />
				</div>
			</div>
			<div id="contractSample" class="mui-content-padded none">
				<p>若为购房合同，请显示首页，第二页，面积页及签字页</p>
				<div class="imgBor">
					<img src="../../images/contract3.jpg" data-preview-src="" data-preview-group="2" />
				</div>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/mui.zoom.js"></script>
	<script src="../js/mui.previewimage.js"></script>
	<script src="../js/jquery-1.10.2.min.js"></script>
	<script src="../common.js"></script>
	<script src="houseshow.js"></script>
</html>
