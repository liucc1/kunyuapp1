<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>更多信息</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../common/css/mui.min.css" rel="stylesheet" />
		<!--<link href="../../common/css/mui.picker.css" rel="stylesheet" />-->
		<link href="../../common/css/mui.poppicker.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../common/css/mui.picker.min.css" />
		<link href="../../common/css/app.css" rel="stylesheet" />
		<link href="../../common/css/base.css" rel="stylesheet" />
		<link href="../../common/css/iconfont.css" rel="stylesheet"/>
		<style>	  
			/*设置-不起作用 ？*/ 	
	    	.lablewth{width: 35%;}
	    	.inputwth{width: 65%;}
	    	.mui-segmented-control-negative.mui-segmented-control-inverted .step-bar.mui-active{
	    		border-bottom: 0px;
	    		color:#D30D24;
	    	}
	    	.mui-segmented-control{
	    		display: unset;
	    	}
	    	.aSpan{
	    		padding-right: 5px;
	    		padding-left: 5px;
	    	}
	    	.step-bar.mui-active>.aSpan{
	    		background-color: #D30D24;
	    		color: white;
	    		border-radius: 100%;
	    		margin-right: 5px;
	    	}
	    	.step-bar{
	    		line-height: 3rem;
	    		padding: 0 0.3rem;
	    	}
	    	.headerSpan{
	    		position: absolute;
	    		top: 10px;
	    		right: 10px;
	    	}
	    	.selectInput:after{
	    		content:" ";
	    		display: inline-block;
	    		height: 8px;
	    		width: 8px;
	    		border-width: 2px 2px 0 0;
	    		border-color: #C8C7CC;
	    		border-style: solid;
	    		z-index: 99;
	    		-webkit-transform: matrix(0.71,0.71,-0.71,0.71,0,0);
	    		transform: matrix(0.71,0.71,-0.71,0.71,0,0);
	    		position: absolute;
	    		top: 50%;
	    		margin-top: -4px;
	    		right: 10px;
	    	}
	    	.mui-form{
	    		border: 0px;
	    	}
	    	.mui-icon.mui-active {
			    color: #D30D24;
			}
			.mui-icon.mui-icon-forward{
				font-size: 1.4rem;
			}
	    </style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav back_fff" >
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title ">信息认证</h1>
		</header>
		<div class="mui-content">
			<div style="padding: 10px 0px;background-color: white;text-align: center;">
				<div id="segmentedControl" style="display: inline;" class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-negative">
					<span class="step-bar"><span class="aSpan">1</span>身份验证</span>
					<span class="mui-icon mui-icon-forward"></span>
					<span class="step-bar mui-active ss"><span class="aSpan">2</span>更多信息</span>
					<span class="mui-icon mui-icon-forward mui-active"></span>
					<span class="step-bar ss"><span class="aSpan">3</span>上传影像资料</span>
				</div>
			</div>
			<div class="mui-card-header color_666">单位信息</div>
			<div class="mui-form" style="margin: 0px;">
				<div class="mui-input-row">
					<label >单位名称</label> 
					<input  type="text" id="unitName" placeholder="请输入单位名称" />
				</div>
				<div class="mui-input-row">
					<label >单位电话</label> 
					<input  type="text" id="unitPhone" placeholder="区号-电话号-分机号(分机选填)" />
				</div>
				<div class="mui-input-row">
					<label >单位地址</label>
					<input  type="text" id="unitAddress" placeholder="请输入单位地址" />
				</div>
			</div>
			<div class="mui-card-header color_666">
				房产信息 
				<span class="headerSpan" style="color: #4AABFF;">添加房产
					<span  style="color:#4AABFF" class="mui-icon mui-icon-plusempty"></span>
				</span>
			</div>
			<div id="houseInfo" class="mui-form houseInfo" style="margin: 0px;">
				<div class="mui-input-row">
					<label style="width: 35%;">房产总值/万元</label> 
					<input style="width: 65%;" type="text" class="price" placeholder="请输入房产总值" />
				</div>
				<div class="mui-input-row">
					<label style="width: 35%;">房产性质</label> 
					<input style="width: 65%;" type="text" readonly="readonly" placeholder="请选择"class="faType" onclick="initHouseType(this)"  value="" />
					<a class="mui-navigate-right"></a>
				</div>
				<div class="mui-input-row">
					<label style="width: 35%;">房产类型</label> 
					<input style="width: 65%;" type="text" readonly="readonly" placeholder="请选择" class="mortType" onclick="initMortgageType(this)" value="" />
					<a class="mui-navigate-right"></a>
				</div>
				<div class="mui-input-row">
					<label style="width: 35%;">房产证编号</label> 
					<input style="width: 65%;" type="text" class="houseId" placeholder="请输入房产证编号" />
				</div>
				<div class="mui-input-row">
					<label style="width: 35%;">房产面积/㎡</label> 
					<input style="width: 65%;" type="text" class="area" placeholder="请输入房产面积" />
				</div>
				<div class="mui-input-row">
					<label style="width: 35%;">房产地址</label> 
					<input style="width: 65%;" type="text" class="residenceLocation" placeholder="请输入房产地址" />
				</div>
				<div class="mui-input-row oneMortgage none">
					<label style="width: 35%;">一抵时间</label> 
					<input style="width: 65%;" type="text" class="mortgage1Time" onclick="initMortgageTime(this)" readonly="readonly" placeholder="请输入一抵时间" />
					<a class="mui-navigate-right"></a>
				</div>
				<div class="mui-input-row oneMortgage none">
					<label style="width: 35%;">一抵金额/万元</label> 
					<input style="width: 65%;" type="text" class="mortgage1Value" placeholder="请输入一抵金额" />
				</div>
				<div class="mui-input-row twiceMortgage none">
					<label style="width: 35%;">二抵时间</label> 
					<input style="width: 65%;" type="text" class="mortgage2Time" onclick="initMortgageTime(this)" readonly="readonly" placeholder="请输入一抵时间" />
					<a class="mui-navigate-right"></a>
				</div>
				<div class="mui-input-row twiceMortgage none">
					<label style="width: 35%;">二抵金额/万元</label> 
					<input style="width: 65%;" type="text" class="mortgage2Value" placeholder="请输入一抵金额" />
				</div>
			</div>
			<div class="mui-content-padded">
				<button type="button" id="oBtn" class="mui-btn mui-btn-danger mui-btn-block">下一步</button>
			</div>
		</div>
	</body>
	<script src="../../common/js/mui.min.js"></script>
	<script src="../../common/js/zepto.min.js" ></script>
	<script src="../../common/js/common.js" ></script>
	<script src="../../common/js/mui.poppicker.js"></script>
	<script src="../../common/js/mui.picker.min.js"></script>
	<script src="./js/moreInformation.js"></script>
</html>
